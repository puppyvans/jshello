<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./angular.js"></script>
</head>

<body ng-app="myApp">
    <div puppy-directive></div>
    <script>
        var app = angular.module("myApp", []);
        app.directive("puppyDirective", function () {
            return {
                template: "<h1>通过属性自定义指令</h1>"
            };
        });
    </script>

</body>

</html>
