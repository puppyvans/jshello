<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./angular.js"></script>
</head>

<body ng-app="myApp">
    <div class="puppy-directive"></div>
    <script>
        var app = angular.module("myApp", []);
        app.directive("puppyDirective", function () {
            return {
                restrict: "C",
                template: "<h1>通过类名自定义指令</h1>"
            };
        });
    </script>
    <p>必须设置 <b>restrict</b> 的值为 "C" 才能通过类名来调用指令。</p>
</body>

</html>
