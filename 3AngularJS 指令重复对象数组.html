<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./angular.js"></script>
</head>

<body>

    <div ng-app="" ng-init="names=[
{name:'Tom',country:'USA'},
{name:'John',country:'England'},
{name:'Alice',country:'Canada'}]">

        <p>重复对象数组:</p>
        <ul>
            <li ng-repeat="x in names">
                {{ x.name + ' from ' + x.country }}</li>
        </ul>

    </div>

</body>

</html>
