<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./angular.js"></script>
</head>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">

        <h1>{{name}}</h1>

    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.name = "郭啸峰";
        });
    </script>

    <p>控制器中创建一个属性名 "name"，对应了视图中使用 {{ }} 中的名称。</p>

</body>

</html>
