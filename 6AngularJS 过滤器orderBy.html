<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./angular.js"></script>
</head>

<body>

    <div ng-app="myApp" ng-controller="namesCtrl">

        <p>循环对象:</p>
        <ul>
            <li ng-repeat="x in names | orderBy:'country'">
                {{ x.name + ' from ' + x.country }}
            </li>
        </ul>

    </div>

    <script src="namesController.js"></script>

</body>

</html>
